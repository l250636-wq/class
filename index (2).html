<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3 - HTML Form</title>
</head>
<body>

  <h1 style="text-align:center;">Registration Form</h1>

  <form action="#" method="post" style="width:300px; margin:auto;">

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br><br>

    <label for="city">Select City:</label><br>
    <select id="city" name="city">
      <option value="lahore">Lahore</option>
      <option value="karachi">Karachi</option>
      <option value="islamabad">Islamabad</option>
      <option value="quetta">Quetta</option>
    </select><br><br>

    <input type="checkbox" id="agree" name="agree" required>
    <label for="agree">I agree to the terms & conditions</label><br><br>

    <input type="submit" value="Submit Form">

  </form>

</body>
</html>
